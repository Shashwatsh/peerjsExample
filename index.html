<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>P2P视频聊天</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="peer.min.js"></script>
  <script>

    // Compatibility shim
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

    // PeerJS object
    var peer = new Peer({ key: 'v31xlda6ze12a9k9', debug: 3});

    peer.on('open', function(){
      $('#my-id').text(peer.id);
    });

    // Receiving a call
    peer.on('call', function(call){
      // Answer the call automatically (instead of prompting user) for demo purposes
      call.answer(window.localStream);
      step3(call);
    });
    peer.on('error', function(err){
      alert(err.message);
      // Return to step 2 if error occurs
      step2();
    });

    // Click handlers setup
    $(function(){
      $('#make-call').click(function(){
        // Initiate a call!
        var call = peer.call($('#callto-id').val(), window.localStream);

        step3(call);
      });

      $('#end-call').click(function(){
        window.existingCall.close();
        step2();
      });

      // Retry if getUserMedia fails
      $('#step1-retry').click(function(){
        $('#step1-error').hide();
        step1();
      });

      // Get things started
      step1();
    });

    function step1 () {
      // Get audio/video stream
      navigator.getUserMedia({audio: true, video: true}, function(stream){
        // Set your video displays
        $('#my-video').prop('src', URL.createObjectURL(stream));

        window.localStream = stream;
        step2();
      }, function(){ $('#step1-error').show(); });
    }

    function step2 () {
      $('#step1, #step3').hide();
      $('#step2').show();
    }

    function step3 (call) {
      // Hang up on an existing call if present
      if (window.existingCall) {
        window.existingCall.close();
      }

      // Wait for stream on the call, then set peer video display
      call.on('stream', function(stream){
        $('#their-video').prop('src', URL.createObjectURL(stream));
      });

      // UI stuff
      window.existingCall = call;
      $('#their-id').text(call.peer);
      call.on('close', step2);
      $('#step1, #step2').hide();
      $('#step3').show();
    }

  </script>


</head>

<body>

  <div class="pure-g">

      <!-- Video area -->
      <div class="pure-u-2-3" id="video-container">
        <video id="their-video" autoplay></video>
        <video id="my-video" muted="true" autoplay></video>
      </div>

      <!-- Steps -->
      <div class="pure-u-1-3">
        <h2>P2P视频聊天</h2>

        <!-- Get local audio/video stream -->
        <div id="step1">
          <p>请点击上方的“允许”按钮，以便使用您的摄像头和麦克风来进行视频聊天。</p>
          <div id="step1-error">
            <p>访问摄像头和麦克风失败。请确定本样例在HTTP服务器上运行，并且允许浏览器获取权限。</p>
            <a href="#" class="pure-button pure-button-error" id="step1-retry">重试</a>
          </div>
        </div>

        <!-- Make calls to others -->
        <div id="step2">
          <p>您的ID: <span id="my-id">...</span></p>
          <p>将此ID分享给其他人，以便他们和您聊天。</p>
          <h3>发起视频聊天</h3>
          <div class="pure-form">
            <input type="text" placeholder="对方ID..." id="callto-id">
            <a href="#" class="pure-button pure-button-success" id="make-call">开始聊天</a>
          </div>
        </div>

        <!-- Call in progress -->
        <div id="step3">
          <p>当前聊天对象： <span id="their-id">...</span></p>
          <p><a href="#" class="pure-button pure-button-error" id="end-call">结束聊天</a></p>
        </div>
      </div>
  </div>

</body>
</html>
